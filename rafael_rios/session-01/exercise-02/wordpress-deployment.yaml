apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  namespace: exercise-02
  labels: 
    exercise: "02"
    rol: web-wp
    track: stable
spec:
  replicas: 2
  template:
    metadata:
      labels: 
        exercise: "02"
        rol: web-wp
        track: stable
    spec:
      containers:
      - name: wordpress
        image: bitnami/wordpress:4.9.4
        envFrom:
        - configMapRef:
            name: wordpress-cm
        ports:
        - name: wp-http
          containerPort: 80
        - name: wp-https
          containerPort: 443
        env:
        - name: WORDPRESS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secrets
              key: WORDPRESS_DATABASE_PASSWORD
        livenessProbe:
          httpGet:
            path: /
            port: wp-http
          initialDelaySeconds: 60
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: wp-http
          initialDelaySeconds: 60
          failureThreshold: 3